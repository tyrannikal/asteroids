site_name: Asteroids Game Documentation
site_description: Tiger Style compliant Asteroids game with Pydantic validation
site_author: John
repo_url: https://github.com/tyrannikal/asteroids

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_object_full_path: false
            show_category_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            group_by_category: true
            show_signature_annotations: true
            separate_signature: true

nav:
  - Home: index.md
  - API Reference:
      - Main: api/main.md
      - Player: api/player.md
      - CircleShape: api/circleshape.md
      - Constants: api/constants.md
      - Logger: api/logger.md
      - Validation Functions: api/validationfunctions.md
  - Development:
      - Testing: development/testing.md
      - Code Style: development/style.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true
